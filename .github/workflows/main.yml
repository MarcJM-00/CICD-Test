name: Build

on:
  push:
    tags:
    - 'v*·*·*'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build solution
        run: msbuild ./PhysicsGame.sln /p:Configuration=Release #Buildear el proyecto

      - name: Create artifact directory
        run: mkdir artifact/PhysicsGame #Crear un directorio

      - name: Copy the executable to the artifact directory
        run: copy Build\PhysicsGame\Release\Win32\PhysicsGame.exe artifacts\PhysicsGame #Copiar el ejecutable a otro lado

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PhysicsGame
          path: artifact/PhysicsGame


  release:
      needs: build
      runs-on: ubuntu-latest

      steps:
      - uses: actions/checkout@v3
      - name: Create a Release
        uses: elgohr/Github-Release-Action@v5


      - name: Download a Build artifact
        uses: actions/download-artifact@v4


      - name: GitHub Release
        uses: fnkr/github-action-ghr@v1.3